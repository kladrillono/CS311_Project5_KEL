<!DOCTYPE html>
<html>
    <head>
        <title>Mad Libs</title>
        <link rel="stylesheet" href="css/game.css"/>
    </head>
    <body>
        
        <div id="title">
        <h1>Mad Libs by Kendall</h1>
        </div>

        <div id="container">
            <div id="picture">
                <img src="img/madLibs.jpg"/>
            </div>

            <div id="enterName">Enter a name:
                 <input type="text" id="inputName">
            </div>

            <div id="enterAdjective">Enter an adjective:
                <input type="text" id="inputAdjective">
            </div>

            <div id="enterTemperature">Enter a temperature:
                <input type="text" id="inputTemperature">
            </div>

            <div id="enterColor">Enter a color:
                <input type="text" id="inputColor">
            </div>

            <div id="enterAnimal">Enter an animal:
                <input type="text" id="inputAnimal">
            </div>

            <div id="enterCelebrity">Enter a celebrity:
                <input type="text" id="inputCelebrity">
            </div>

            <div id="enterCountry">Enter a country:
                <input type="text" id="inputCountry">
            </div>
            
            <div id="enterFood">Enter a type of food:
                <input type="text" id="inputFood">
            </div>

            <div id="enterMonth">Enter a month:
                <input type="text" id="inputMonth">
            </div>

            <div id="enterSport">Enter a sport:
                <input type="text" id="inputSport">
            </div>

            <button id="showMadLib" onclick="playGame()">Show Mad Lib</button>

        </div>

        <div id="container2">

            <div id="picture2">
                <img src="img/madLibs.jpg"/>
            </div>

            <div id="theLib">

            </div>

            <button id="resetBtn" onclick="showOriginalInterface()">Reset</button>
        </div>

        <script src='js/gameProperties.js'></script>
    </body>


</html>
